<html>
<head>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
 </head>
  <body >
    <div class="container mainTable">
    	<div id="calculator">
	        <div id="titlediv">
	          <h1 class="title text-center">CALCULATOR</h1>
	        </div>
	      <div id="screen">
	        <div class="input"> <input id="maininput" readonly class="mainscreen screen "/></div>
	        <div  class="input"><input id="secondaryinput" readonly class="screen"/></div>
	      </div>
	      <div id="buttons" class="buttons">
	        <div>
	          <button id="button7" class="number" value="7">7</button>
	          <button id="button8" class="number" value="8">8</button>
	          <button id="button9" class="number" value="9">9</button>
	          <button id="buttonAdd" class="op" value="+">+</button>
	           <button id="buttonClear" class="op" value="C">C</button>
	        </div>
	        <div>
	          <button id="button4" class="number" value="4">4</button>
	          <button id="button5" class="number" value="5">5</button>
	          <button id="button6" class="number" value="6">6</button>
	          <button id="buttonSubstract" class="op" value="-">-</button>
	        </div>
	        <div>
	          <button id="button1" class="number" value="1" >1</button>
	          <button id="button2" class="number" value="2">2</button>
	          <button id="button3" class="number" value="3">3</button>
	          <button id="buttonMultiply" class="op" value="X">X</button>
	        </div>
	         <div>
	          <button id="button0" class="number" value="0" >0</button>
	          <button id="buttonDecimal" class="number" value=".">.</button>
	          <button id="buttonTotal" class="op" value="=">=</button>
	          <button id="buttonDivide" class="op" value="/">/</button>
	        </div>
	      </div>
      </div>
   </div>
  </body>
